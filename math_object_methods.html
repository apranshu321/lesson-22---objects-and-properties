<!DOCTYPE html>
<html>
<head>
<title>math object method</title>
</head>
<body>
    <h1>Math Object Method</h1>
    <p> it is when you use a method which is a specific task and you use it to do math </p>
    <script>
        var value = Math.abs(20);
        document.write("Demo test value =" + value + "<br>"
        )
        var answer = Math.sin(-1);
        document.write("Demo test value =" + answer + "<br>"
        )
        var money = Math.cos(1);
        document.write("Demo test value =" + money + "<br>"
        )
        var baklawa = Math.tan(0.5);
        document.write("Demo test value =" + baklawa + "<br>"
        )
    </script>
</body>
</html>
